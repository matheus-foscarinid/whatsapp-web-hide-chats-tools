<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Whatsapp Web Hide Chats Tools Popup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles/popup.css">
    <script src="scripts/popup.js" type="module"></script>
  </head>
  <body>
    <header>
      <img src="images/icon/icon-48.png" alt="Whatsapp Web Hide Chats Tools">
      <h1><b>Whatsapp Web</b> Hide Chats Tools</h1>
    </header>

    <div class="main-content">
      <span>Toggle extension</span>

      <label id="currentState" class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>

    <div class="configs">
      <h2>Configs</h2>

      <div class="config">
        <span>Blur intensity</span>

        <label id="blurIntensity" class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>

      <div class="config">
        <span>Blur profile picture</span>

        <label id="pictureBlur" class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>

      <div class="config">
        <span>Blur last message</span>

        <label id="messageBlur" class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>

      <div class="config">
        <span>Blur contact name</span>

        <label id="contactNameBlur" class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>

      <div class="config">
        <span>Disable clicks on chats</span>

        <label id="disableClicks" class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="copyright">
      <span class="report-problem">Bugs and Sugestions <a href="https://github.com/matheus-foscarinid/whatsapp-web-hide-chats-tools/issues" target="_blank">here</a></span>
      <span class="author">Created by <a href="https://github.com/matheus-foscarinid" target="_blank">Matheus F. Dias</a></span>
    </div>
  </body>
</html>
